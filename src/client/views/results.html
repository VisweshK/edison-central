<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edison</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/styles/libraries/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/styles/results.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Elections NPS Indiranagar</a>
      </div>
    </nav>

    <header>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">

          {% for i in range(election.polls.length) %}
          <li data-target="#carouselExampleIndicators" data-slide-to="{{i}}" class="{% if i === 0 %}active{% endif %}"></li>
          {% endfor %}

        </ol>
        <div class="carousel-inner" role="listbox">
          {% for i in range(election.polls.length) %}
          {% set poll = election.polls[i] %}
          <div class="carousel-item {% if i === 0 %}active{% endif %}" style="background-color: {{ poll.color }}">
            <div class="carousel-caption d-none d-md-block">
              <h3>{{ poll.name }}</h3>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>




    <!-- Bootstrap core JavaScript -->
    <script src="/assets/scripts/libraries/jquery-3.3.1.min.js"></script>
    <script src="/assets/scripts/libraries/bootstrap.min.js"></script>


  </body>

</html>
